<!--The content below is only a placeholder and can be replaced.-->
<div class ='main-nav'>

            <button mat-button-raised (click) = 'changeStatus()'>
                <p *ngIf = 'cartVisible == false'> Cart </p>
                <p *ngIf = 'cartVisible == true'> Home </p>
            </button>
</div>

<div *ngIf = 'searchVisible' class ='search-page'>
    <form class="container">

        <input [(ngModel)]="basicSearch" name='basicSearch'placeholder="Input">
    
        <button mat-button (click) = "getItems()" >Click me!</button>
    </form>
    
            <div *ngFor = 'let item of result'>
                <div name= 'name' class ='item-name' >
                    {{ item.name }}
                </div>
            <form (ngSubmit) = 'addToCart($event, item.name)'class = 'item-table'> 
                <input placeholder = '0' name='quantity' type= 'number'>
                <button mat-button type='submit'>
                    Add to Cart
                </button>
            </form>

            </div>
</div>
  
<div class = 'cart-page' *ngIf = 'cartVisible'>
    <div *ngFor = 'let item of cart; let i = index'>
        <div class = 'item-name'>
            {{item.name }}
        </div>
        <input disabled name='quantity' type='number'> {{item.quantity}}
        <button class ='remove-item' (click) = removeItem(i)>
            Remove {{i}}
        </button>
    </div>
    <form (ngSubmit) = 'checkout($event)'>
        <textarea class = 'textarea'>
            type any additional details in here.
        </textarea>
        <button type='submit'>
            Check Out
        </button>
    </form>
  

</div>
