<form class="container">

  <input [(ngModel)]="basicSearch" name='basicSearch'placeholder="Input">
 
  <button mat-button (click) = "getItems()" >Click me!</button>

</form>

<div class = 'item-table'> 
  <div *ngFor = 'let item of result'>
    <div class ='item-name'>
      {{ item.name }}
    </div>
    <button mat-button (click) ="addToCart(item.name)">
      Add to Cart
    </button>
  </div>
</div>
